<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="date"/>
<input type="button" onclick="day()" value="Tính Số Ngày"/>
<script>
function day() {
    let day =+document.getElementById('date').value;
    switch (day) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.write(day,'tháng 31 ngày');
        break;
        case 2:
            document.write(day,'tháng có 28 hoặc 29 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write(day,' tháng 30 ngày');
            break;
        default :
            document.write('Tháng không hợp lệ');
    }
}

</script>
</body>
</html>
